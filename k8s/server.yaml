apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-server
  template:
    metadata:
      labels:
        app: app-server
    spec:
      containers:
        - name: app-server
          image: app-server:v1.0.1
          imagePullPolicy: IfNotPresent
          command: ["./server", "server"]
          ports:
            - containerPort: 8080
            - containerPort: 9090
          env:
            - name: DATABASE_URL
              value: postgres://demo_user:demo_pass@postgres:5432/demo_db?sslmode=disable
            - name: GATEWAY_GRPC_ADDR
              value: app-server:9090
            - name: Redis_Addr
              value: redis:6379
            - name: Pubsub_Endpoint
              value: host.minikube.internal:8085
            - name: Pubsub_Topic
              value: transactions

---
apiVersion: v1
kind: Service
metadata:
  name: app-server
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      nodePort: 30080
    - name: grpc
      port: 9090
      nodePort: 30090
  selector:
    app: app-server
