apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-server
  template:
    metadata:
      labels:
        app: app-server
    spec:
      containers:
        - name: app-server
          image: docker.io/library/app-server:latest
          imagePullPolicy: Never
          command: ["./server", "server"]
          ports:
            - containerPort: 8080
            - containerPort: 9090
          env:
            - name: DATABASE_URL
              value: postgres://demo_user:demo_pass@postgres:5432/demo_db?sslmode=disable
            - name: KAFKA_BROKER
              value: kafka:9092
            - name: GATEWAY_GRPC_ADDR
              value: app-server:9090
---
apiVersion: v1
kind: Service
metadata:
  name: app-server
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      nodePort: 30080
    - name: grpc
      port: 9090
      nodePort: 30090
  selector:
    app: app-server
