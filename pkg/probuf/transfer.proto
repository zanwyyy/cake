syntax = "proto3";

package transfer.v1;

option go_package = "project/pkg/pb;pb";

import "google/api/annotations.proto";

// ------------------ Transfer Service ------------------
service TransferService {
  rpc SendMoney (SendMoneyRequest) returns (SendMoneyResponse) {
    option (google.api.http) = {
      post: "/v1/transfer/send"
      body: "*"
    };
  }

  rpc ListTransactions (ListTransactionsRequest) returns (ListTransactionsResponse) {
    option (google.api.http) = {
      get: "/v1/transfer/transactions"
    };
  }

  rpc GetBalance (GetBalanceRequest) returns (GetBalanceResponse) {
    option (google.api.http) = {
      get: "/v1/transfer/balance"
    };
  }
}

// ------------------ Auth Service ------------------
service AuthService {
  rpc Login (LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/v1/auth/login"
      body: "*"
    };
  }

   rpc Refresh (RefreshRequest) returns (RefreshResponse) {
    option (google.api.http) = {
      post: "/v1/auth/refresh"
      body: "*"
    };
  }
}

// ------------------ Messages ------------------
message SendMoneyRequest {
  int64 to = 1;
  int64 amount = 2;
}

message SendMoneyResponse {
  bool success = 1;
  string error_message = 2;
}

message ListTransactionsRequest {
}

message Transaction {
  int64 id = 1;
  int64 from = 2;
  int64 to = 3;
  int64 amount = 4;
}

message ListTransactionsResponse {
  int64 number = 1;
  repeated Transaction transactions = 2;
}

message GetBalanceRequest {
}

message GetBalanceResponse {
  int64 user_id = 1;
  int64 balance = 2;
}

message LoginRequest {
  int64 username = 1;
  string password = 2;
}

message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message RefreshRequest {
  string refresh_token = 1;
}

message RefreshResponse {
  string access_token = 1;
}
